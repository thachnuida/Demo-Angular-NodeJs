<h1>Add a post</h1>
<form>
  <div class="form-group">
    <label>Cover photo url</label>
    <input type="text" class="form-control" placeholder="Enter Cover Url" [(ngModel)]="post.coverUrl" name="coverUrl">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="post.title" name="title">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea class="form-control" placeholder="Enter content" [(ngModel)]="post.content" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
